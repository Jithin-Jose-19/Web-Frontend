<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLearn | Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <video autoplay loop class="bg-video" muted plays-inline>
            <source src="media/video.mp4" type="video/mp4"> 
        </video>

        <nav>
            <img src="media/logo.png" class="logo" alt="logo">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="btn">Sign up</li>
            </ul>
        </nav>

        
    <section class="content">
        <h1>Learn Anything Online</h1>
        <form>
            <input type="text" placeholder="&#x270e;  Enter keyword">
            <button type="submit">Find Course</button>
        </form>
        <div class="category-list">
            <div class="category">
                <img src="media/coding.png" alt="coding">
                <p>Web Dev</p>
            </div>
            <div class="category">
                <img src="media/exercise.png" alt="exercise">
                <p>Exercise</p>
            </div>
            <div class="category">
                <img src="media/guitar.png" alt="music">
                <p>Music</p>
            </div>
            <div class="category">
                <img src="media/console.png" alt="game dev">
                <p>Game Dev</p>
            </div>
            <div class="category">
                <img src="media/language.png" alt="coding">
                <p>Language</p>
            </div>
        </div>
    </section>

    </header>
</body>
</html>
